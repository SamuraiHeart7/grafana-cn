<div class="tabbed-view-header">
	<h2 class="tabbed-view-title">
		设置此行
	</h2>

	<button class="tabbed-view-close-btn" ng-click="dismiss();">
		<i class="fa fa-remove"></i>
	</button>
</div>

<div class="tabbed-view-body">
	<div class="row">
		<div class="col-md-8">
			<div class="page-heading">
				<h5>细节</h5>
			</div>
			<div class="gf-form-group">
				<div class="gf-form-inline">

					<div class="gf-form">
						<span class="gf-form-label width-6">标题</span>
						<input type="text" class="gf-form-input max-width-14" ng-model='row.title'></input>
					</div>
					<div class="gf-form">
						<span class="gf-form-label width-6">高度</span>
						<input type="text" class="gf-form-input max-width-8" ng-model='row.height'></input>
						<editor-checkbox text="显示标题" model="row.showTitle"></editor-checkbox>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="page-heading">
				<h5>模板选项</h5>
			</div>
			<div class="gf-form-group">
				<div class="gf-form">
					<span class="gf-form-label">重复此行</span>
					<div class="gf-form-select-wrapper max-width-10">
						<select class="gf-form-input" ng-model="row.repeat" ng-options="f.name as f.name for f in dashboard.templating.list">
							<option value=""></option>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
