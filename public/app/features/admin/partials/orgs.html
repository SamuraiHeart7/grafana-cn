<navbar icon="fa fa-fw fa-cogs" title="高级选项" title-url="admin">
	<a href="admin/orgs" class="navbar-page-btn">
		<i class="icon-gf icon-gf-users"></i>
		部门概览
	</a>
</navbar>

<div class="page-container">
	<div class="page-header">
		<h1>部门</h1>
	</div>

	<table class="filter-table form-inline">
		<thead>
			<tr>
				<th>索引</th>
				<th>名称</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="org in orgs">
				<td>{{org.id}}</td>
				<td>{{org.name}}</td>
				<td class="text-right">
					<a href="admin/orgs/edit/{{org.id}}" class="btn btn-inverse btn-small">
						<i class="fa fa-edit"></i>
						编辑
					</a>
					&nbsp;&nbsp;
					<a ng-click="deleteOrg(org)" class="btn btn-danger btn-small">
						<i class="fa fa-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
