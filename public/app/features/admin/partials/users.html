<navbar icon="fa fa-fw fa-cogs" title="高级选项" title-url="admin">
	<a href="admin/users" class="navbar-page-btn">
		<i class="icon-gf icon-gf-users"></i>
		用户概览
	</a>
</navbar>

<div class="page-container">
	<div class="page-header">
		<h1>用户</h1>

		<a class="btn btn-success" href="admin/users/create">
			<i class="fa fa-plus"></i>
			添加新用户
		</a>
	</div>

	<table class="filter-table form-inline">
		<thead>
			<tr>
				<th>索引</th>
				<th>昵称</th>
				<th>用户名</th>
				<th>邮箱</th>
				<th style="white-space: nowrap">管理员</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.login}}</td>
				<td>{{user.email}}</td>
				<td>{{user.isAdmin}}</td>
				<td class="text-right">
					<a href="admin/users/edit/{{user.id}}" class="btn btn-inverse btn-small">
						<i class="fa fa-edit"></i>
						编辑
					</a>
					&nbsp;&nbsp;
					<a ng-click="deleteUser(user)" class="btn btn-danger btn-small">
						<i class="fa fa-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
